{% extends students_base %}
{% block before %}
    <div class="btn_block docs">
        <button class="generate_btn" name="print" onclick="return false">Просмотреть и распечатать</button>
        <button class="generate_btn" name="pdf" onclick="return false" id="download_pdf">pdf</button>
        <button class="generate_btn" name="docx" onclick="return false" id="download_doc">doc</button>
        <div class="check_all">
            <input id="all_checkboxes" type="checkbox">
            <label for="all_checkboxes">
                <span class="checked">Снять все</span>
                <span class="unchecked">Выбрать все</span>
            </label>
        </div>
    </div>
{% endblock %}
