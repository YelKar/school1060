{% extends base %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <style>
        body {
            margin: 0;
        }
    </style>
    <div class="cards">
        <a href="{{ url_for('select_documents') }}" class="card">
            <div class="card_inner">
                <div class="card_img">{% include "bases/icons/select_documents.svg" %}</div>
                <span class="card_text">Генерация документов</span>
            </div>
        </a>
        <a href="{{ url_for('generate_table') }}" class="card">
            <div class="card_inner">
                <div class="card_img">{% include "bases/icons/generate_table.svg" %}</div>
                <span class="card_text">Генерация таблицы учеников</span>
            </div>
        </a>
    </div>
{% endblock %}
